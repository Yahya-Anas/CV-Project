<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CV Project</title>
</head>
<body>
    <main class="container">
        <div class="main-container">
            <section class="person-information">
                <div class="person-information-containt">
                    <div class="personal-containt">
                        <h3>Personal details</h3>
                        <button class="btn-information" onclick="createPersonalDetails()">
                            <span id="span-icon">&#8744;</span>
                        </button> 
                    </div>
                    <form id="personal-details" class="p-details" onsubmit="return false">
                        <div class="personal-details">
                            <div class="personal-photo">
                                <label for="image-input">
                                    Photo
                                    <div class="upload-photo">
                                        Upload Photo
                                        <input class="input-file"  type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
                                    </div>
                                    
                                </label>
                                
                                <!-- <button class="upload-photo" onclick="test()">upload photo</button> -->
                            </div>
                            <div class="person-container">
                                <div class="person-first-last-name">
                                    <div class="person-name">
                                        <label>First Name</label>
                                        <input id="first-name-value" type="text" class="name">
                                    </div>
                                    <div class="person-name">
                                        <label>last Name</label>
                                        <input id="last-name-value" type="text" class="name">
                                    </div>
                                </div>
                                
                                <div class="person-email">
                                    <label>E-mail</label>
                                    <input id="email-value" type="email" class="email name">
                                </div> 
                            </div>
                        </div>
                    
                        <div class="important-information">
                            <div class="important-information-containt">
                                <label>Phone Number</label>
                                <input id="phone-value" type="tel" class="input-information">
                            </div>
                            <div class="important-information-containt">
                                <label>Address</label>
                                <input id="address-value" type="text" class="input-information">
                            </div>
                            <div class="important-information-containt">
                                <label>Post Code</label>
                                <input id="post-code-value" type="text" class="input-information">
                            </div>
                            <div class="important-information-containt">
                                <label>City</label>
                                <input id="city-value" type="text" class="input-information">
                            </div>
                            <div class="important-information-containt">
                                <label>Date of birth</label>
                                <input id="date-value" type="date" class="input-information">
                            </div>
                            <div class="important-information-containt">
                                <label>Driver's license</label>
                                <input id="driver-license-value" type="text" class="input-information" >
                            </div>
                    </div>    
                    </form>
                </div> 
            </section>
            <div class="line-style"></div>
            <section class="person-information">
                <div class="person-information-containt">
                    <div class="personal-containt">
                        <h3>Education</h3>
                        <button class="btn-information" onclick="createPersonalEducation()">
                            <span id="span-employment-icon">&#8744;</span>
                        </button> 
                    </div>
                    <div class="display-personal-containt">
                        <div id="edit-education-items"></div>
                        <button id="add-education-btn" class="e-details">+ Add Education</button>
                    </div>
                   
                    <form id="education-details" class="education-form e-details">
                        <div class="important-information">
                            <div class="important-information-containt">
                                <label>Education</label>
                                <input id="education-value" type="text" class="input-information">
                            </div>
                            <div class="person-educatin-container">
                                <div class="person-educatin">
                                    <label>School</label>
                                    <input id="school-value" type="text" class="name">
                                </div>
                                <div class="person-educatin">
                                    <label>City</label>
                                    <input id="city-school-value" type="text" class="name">
                                </div>
                            </div>
                            <div class="person-educatin-container">
                                <div class="person-educatin">
                                    <label>Start date</label>
                                    <input id="start-year-value" type="month" class="name">
                                </div>
                                <div class="person-educatin">
                                    <label>End date</label>
                                    <input id="end-year-value" type="month" class="name">
                                </div>
                            </div>
                            <div class="important-information-containt">
                                <label>Decription</label>
                                <textarea id="description-value" type="text" class="input-Description"></textarea>
                            </div>
                            <div class="btn-done">
                                <input type="submit" value="Done" class="btn-done-submit">
                            </div>
                        </div>    
                    </form>
                </div>
            </section>
            <div class="line-style"></div>
            <section class="person-information">
                <div class="person-information-containt">
                    <div class="personal-containt">
                        <h3>Employment</h3>
                        <button class="btn-information" onclick="createPersonalEmployment()">
                            <span id="span-education-icon">&#8744;</span>
                        </button> 
                    </div>
                    <div class="display-personal-containt">
                        <div id="edit-education-items"></div>
                        <button id="add-education-btnn" class="e-details">+ Add Education</button>
                    </div>
                   
                    <form id="education-details" class="education-form e-details">
                        <div class="important-information">
                            <div class="important-information-containt">
                                <label>Education</label>
                                <input id="education-value" type="text" class="input-information">
                            </div>
                            <div class="person-educatin-container">
                                <div class="person-educatin">
                                    <label>School</label>
                                    <input id="school-value" type="text" class="name">
                                </div>
                                <div class="person-educatin">
                                    <label>City</label>
                                    <input id="city-school-value" type="text" class="name">
                                </div>
                            </div>
                            <div class="person-educatin-container">
                                <div class="person-educatin">
                                    <label>Start date</label>
                                    <input id="start-year-value" type="month" class="name">
                                </div>
                                <div class="person-educatin">
                                    <label>End date</label>
                                    <input id="end-year-value" type="month" class="name">
                                </div>
                            </div>
                            <div class="important-information-containt">
                                <label>Decription</label>
                                <textarea id="description-value" type="text" class="input-Description"></textarea>
                            </div>
                            <div class="btn-done">
                                <input type="submit" value="Done" class="btn-done-submit">
                            </div>
                        </div>    
                    </form>
                </div>
            </section>
        </div>
     
        <section class="pdf-information">
            <div class="template" id="template-pdf">
                <div class="header-template">
                    <div id="display-image" class="cv-image"></div>
                    <div class="header-container">
                        <div class="first-and-last-name">
                            <h3 id="display-first-name-value"></h3>
                            <h3 id="display-last-name-value"></h3>
                        </div>
                        <div class="information-containt">
                            <iconify-icon id="simple-line-icons-email" class="simple-line-icons" icon="simple-line-icons:envolope"></iconify-icon>
                            <p id="display-email-value"></p>
                        </div>
                        <div class="information-containt">
                            <iconify-icon id="simple-line-icons-phone" class="simple-line-icons" icon="simple-line-icons:call-end"></iconify-icon>
                            <p id="display-phone-value"></p>
                        </div>
                        <div class="information-containt">
                            <iconify-icon id="simple-line-icons-location" class="simple-line-icons"  icon="simple-line-icons:location-pin"></iconify-icon>
                            <p id="display-address-value"></p>  
                            <p id="display-post-code-value"></p>
                            <p id="display-city-value"></p>
                        </div> 
                    </div>
                </div>
                <div class="main-template">
                    <div class="education-template">
                        <h4 id="education-title">Education</h4>
                        <div id="education-data">

                        </div>                 
                    </div>
                </div>
            </div>
        </section> 
       
    </main>
    <button id="pdf-btn">pdf</button>
     <!-- <div class="information-containt">
                                <iconify-icon id="simple-line-icons-date" class="simple-line-icons" icon="simple-line-icons:calender"></iconify-icon>
                                <p id="display-date-value"></p>
                            </div>
                            <div class="information-containt">
                                <i id="simple-line-icons-driver-license" class="fa fa-car simple-line-icons"></i>
                                <p id="display-driver-license-value"></p>  
                            </div> -->

    <script src="main.js"></script>
   
</body>
</html>
